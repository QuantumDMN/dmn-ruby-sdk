name: Release to RubyGems

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec

      - name: Build gem
        run: gem build quantumdmn.gemspec

      - name: Setup RubyGems Credentials
        uses: rubygems/configure-rubygems-credentials@v1

      - name: Publish to RubyGems
        run: gem push quantumdmn-sdk-*.gem
